apiVersion: 1

providers:
    - name: "kafka"
      orgId: 1
      folder: "Kafka"
      type: file
      disableDeletion: true
      allowUiUpdates: true
      editable: true
      options:
          path: /etc/grafana/provisioning/dashboards/kafka

    - name: "node_exporter"
      orgId: 1
      folder: "Node Exporter"
      type: file
      disableDeletion: true
      allowUiUpdates: true
      editable: true
      options:
          path: /etc/grafana/provisioning/dashboards/node_exporter